plugins {
    id 'java'
    id 'java-library'
    id 'project-report'
    id 'idea'
    id 'org.springframework.boot' version '3.0.0-RC2' apply false
    id 'org.graalvm.buildtools.native' version '0.9.17' apply false
}

ext {
    springBootVersion = '3.0.0-RC2'

    lombokVersion = '1.18.24'
    guavaVersion = '27.1-jre'
    awaitilityVersion = '1.18.24'
    jsoupVersion = '1.12.1'
    akkaVersion = '2.6.0-M2'
    festReflectVersion = '1.4.1'
    axonVersion = '4.6.1'
    latencyUtilsVersion = '2.0.3'
    commonIOVersion = '2.6'
}

allprojects {
    repositories {
        maven { url 'https://repo.spring.io/milestone' }
        maven {
            url 'https://maven.aliyun.com/nexus/content/groups/public/'
        }
    }

    configurations {
        [compileClasspath, runtimeClasspath]*.resolutionStrategy*.activateDependencyLocking()

        gradle.startParameter.writeDependencyLocks = true
    }
}

subprojects {
    apply plugin: "java"
    apply plugin: "idea"
    apply plugin: "java-library"
    apply plugin: "project-report"

    group 'practince'
    version '1.0.0'

    [compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17

    dependencies {
        implementation(platform("org.springframework.boot:spring-boot-dependencies:$springBootVersion"))

        implementation 'org.springframework.boot:spring-boot-starter-web',
                "org.projectlombok:lombok:$lombokVersion",
                "com.google.guava:guava:$guavaVersion"
        annotationProcessor "org.projectlombok:lombok:$lombokVersion"

        testImplementation 'org.springframework.boot:spring-boot-starter-test',
                "org.awaitility:awaitility:$awaitilityVersion",
                "org.assertj:assertj-core"
    }

}